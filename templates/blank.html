{% extends "base.html" %}
{% block content %}

<!-- https://github.com/pure-css/pure/blob/master/site/static/layouts/marketing/styles.css -->
<style>
    .splash-container {
        background: #1f8dd6;
        z-index: 1;
        overflow: hidden;
    }

    .splash {
        /* absolute center .splash within .splash-container */
        width: 80%;
        height: 50%;
        margin: auto;
        position: absolute;
        top: 100px; left: 0; bottom: 0; right: 0;
        text-align: center;
        text-transform: uppercase;
    }
</style>

<body>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Search Prototype</h1>
        <p class="splash-subhead">
            searching...
        </p>
        <p>
            <a href="/elasticsearch_static" class="pure-button pure-button-primary">Get Started</a>
        </p>
    </div>
</div>

</body>
{% endblock %}
